<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <title>Product preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="container-1">
                <div class="container-2">
                    <ul>
                        <li class="mobile">
                            <img src="images/image-product-mobile.jpg" alt="mobile image">
                        </li>
                        <li class="desktop">
                            <img src="images/image-product-desktop.jpg" alt="desktop image">
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <div class="header">
                        <p>PERFUME</p>
                    </div>
                    <div class="header-1">
                        <p>Gabrielle Essence Eau De Parfum</p>
                    </div>
                    <div class="paragraph">
                       <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p> 
                    </div>
                    <div class="price">
                        <ul>
                            <li class="price1">$149.99</li>
                            <li class="price2">$169.99</li>
                        </ul>
                    </div>
                    <div>
                        <button><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="attribution">
                Coded by <a href="#">Ugochi Ike</a>.
              </div>
        </div>
        
    </body>
